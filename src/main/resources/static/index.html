<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="create-event">
      <p class="title">Criar um evento</p>
      Nome <input type="text" id="create-event-name" />
      <br />
      Descrição <input type="text" id="create-event-description" />
      <br />
      Data <input type="date" id="create-event-date" />
      <br />
      Horário <input type="time" id="create-event-time" step="60" />
      <br />
      Latitude <input type="text" id="create-event-lat" />
      <br />
      Longitude <input type="text" id="create-event-lon" />
      <br />
      <button id="create-event-btn">criar</button>
    </div>

    <div id="update-event">
      <p class="title">Atualizar um evento</p>
      Id: <input type="number" id="update-event-id" />
      <br />
      Nome <input type="text" id="update-event-name" />
      <br />
      Descrição <input type="text" id="update-event-description" />
      <br />
      Data <input type="date" id="update-event-date" />
      <br />
      Horário <input type="time" id="update-event-time" step="60" />
      <br />
      Latitude <input type="text" id="update-event-lat" />
      <br />
      Longitude <input type="text" id="update-event-lon" />
      <br />
      <button id="update-event-btn">atualizar</button>
    </div>

    <div id="list-all-events">
      <p class="title">Todos os eventos</p>
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Data</th>
            <th>Horário</th>
            <th>Latitude</th>
            <th>Longitude</th>
          </tr>
        </thead>
        <tbody id="events-container"></tbody>
      </table>
      <button id="list-all-events-btn">listar</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
